<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Dynamic Web Fundamentals - Hillary Okoth</title>
    <meta name="description" content="A page for Product Review.">
    <meta name="author" content="Hillary Okoth">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles/form.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form action="review.html" method="get">
            <fieldset>
                <legend>Product Review Form</legend>
                
                <label for="productName">Product Name:</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product ...</option>
                    <!-- Dynamically generated options will go here -->
                </select>

                <label for="overallRating">Overall Rating:</label>
                <div id="overallRating">
                    <input type="radio" id="rating1" name="rating" value="1" required>
                    <label for="rating1">&star;</label>
                    <input type="radio" id="rating2" name="rating" value="2" required>
                    <label for="rating2">&star;&star;</label>
                    <input type="radio" id="rating3" name="rating" value="3" required>
                    <label for="rating3">&star;&star;&star;</label>
                    <input type="radio" id="rating4" name="rating" value="4" required>
                    <label for="rating4">&star;&star;&star;&star;</label>
                    <input type="radio" id="rating5" name="rating" value="5" required>
                    <label for="rating5">&star;&star;&star;&star;&star;</label>
                </div>

                <label for="installationDate">Date of Installation:</label>
                <input type="date" id="installationDate" name="installationDate" required>

                <label for="usefulFeatures">Useful Features:</label>
                <div id="usefulFeatures">
                    <input type="checkbox" id="feature1" name="usefulFeatures" value="Feature 1">
                    <label for="feature1">Feature 1</label>
                    <input type="checkbox" id="feature2" name="usefulFeatures" value="Feature 2">
                    <label for="feature2">Feature 2</label>
                    <input type="checkbox" id="feature3" name="usefulFeatures" value="Feature 3">
                    <label for="feature3">Feature 3</label>
                </div>

                <label for="writtenReview">Written Review:</label>
                <textarea id="writtenReview" name="writtenReview"></textarea>

                <label for="userName">User Name:</label>
                <input type="text" id="userName" name="userName">

                <input type="submit" value="Submit Review">
            </fieldset>
        </form>
    </main>
    
    <footer>
        <p>&copy; <span id="currentyear"></span> Hillary, Nairobi, Kenya</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
